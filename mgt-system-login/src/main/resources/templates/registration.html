<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary-subtle">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Registration</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Sign up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br/>
<br/>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-sm-6 col-md-6 container justify-content-center card">

            <!-- success message-->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered!</div>
            </div>

            <h1 class="text-center"> Sign up </h1>
            <div class="card-body">
                <form th:action="@{/register}" th:object="${user}" method="POST">
                    <div class="form-group">
                        <label>First Name</label>
                        <input
                                name="firstName"
                                th:field="*{firstName}"
                                class="form-control"
                                required autofocus="autofocus"
                        />
                    </div>
                    <br/>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input
                                name="lastName"
                                th:field="*{lastName}"
                                class="form-control"
                                required autofocus="autofocus"
                        />
                    </div>
                    <br/>
                    <div class="form-group">
                        <label>Password</label>
                        <input
                                name="password"
                                th:field="*{password}"
                                class="form-control"
                                required autofocus="autofocus"
                        />
                    </div>
                    <br/>
                    <div class="form-group">
                        <label>Email</label>
                        <input
                                name="email"
                                th:field="*{email}"
                                class="form-control"
                                required autofocus="autofocus"
                        />
                    </div>
                    <br/>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Sign up
                        </button>
                        <span>Already registered? <a href="/" th:href="@{/login}" th:text="login"></a></span>

                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
